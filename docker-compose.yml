version: '3.8'

services:
  api:
    build: .
    container_name: rag-api
    ports:
      - "8007:8007"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s